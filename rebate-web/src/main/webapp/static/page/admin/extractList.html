<div>
<div class="widget-box">
    <div class="widget-header red">
        <h4>用户提现管理</h4>
    </div>
    <div class="widget-body">
        <div class="widget-main">
            <form id="form_search" class="form-inline" >
                <fieldset>
                    <div class="form-group">
                        <div class="control-group">
                            <label class="control-label bolder no-padding-left ">微信openId：</label>
                            <input style="width: 200px;" class="form-control" id="search_openId" name="search_openId" size="10" type="text" placeholder="请输入openId!" ng-model="search_openId" />
                            <select id="search_status" name="search_status">
                                <option value="">请选择</option>
                                <option value="1">已结算</option>
                                <option value="0">未结算</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="control-group">
                            <button type="button" id="btn_query" class="btn btn-sm btn-primary" ng-click="query()">
                                <i class="icon-bolt bigger-110"></i>
                                查询
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
    <div class="biz-approve-overlay widget-box-overlay hidden">
        <div style="padding-top: 300px">
            <i class="ace-icon fa fa-spinner fa-spin orange bigger-280"></i>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->

        <div class="row">
            <div class="col-xs-12">
                <div class="table-responsive">
                    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                <label>
                                    <input type="checkbox" class="ace"  id="allCkb" ng-click="selectAll($event)"/>
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th>微信openId</th>
                            <th>昵称</th>
                            <th>提现金额</th>
                            <th>结算状态</th>
                            <th>
                                <i class="icon-time bigger-110 hidden-480"></i>
                                提现时间
                            </th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="detail in extractList">
                            <td class="center">
                                <label>
                                    <input type="checkbox" class="ace" name="ckb" id="ckb_{{detail.id}}" value="{{detail.id}}"/>
                                    <span class="lbl"></span>
                                </label>
                            </td>
                            <td style="width:15%;word-wrap:break-word;word-spacing:normal;">
                                {{detail.openId}}
                            </td>
                            <td>
                                {{detail.nickName}}
                            </td>
                            <td>
                                {{detail.extractPrice}}
                            </td>
                            <td>
                                <span ng-if="detail.status==1">已结算</span>
                                <span ng-if="detail.status==0">未结算</span>
                            </td>
                            <td>{{detail.extractDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>

                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                    <button class="btn btn-xs btn-info" id="editBtn{{detail.id}}" ng-click="updateStatus(detail.openId,detail.id)" ng-if="detail.status==0">
                                        结算
                                    </button>
                                </div>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- /.table-responsive -->
            </div><!-- /span -->
        </div><!-- /row -->

        </div>
    </div>

    <tm-pagination conf="paginationConf"></tm-pagination>

</div>
